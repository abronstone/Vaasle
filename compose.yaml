services:
  engine:
    container_name: engine
    build:
      context: ./src/engine
      target: engine
    ports:
      - 5001:5000
  play-game:
    container_name: play-game
    build:
      context: ./src/play-game
      target: play-game
    ports:
      - 5002:5000
  frontend:
    container_name: frontend
    build:
      context: ./src/frontend
      target: frontend
    ports:
      - "3000:3000"
      
  mongo:
    # image: mongo:latest
    # pull_policy: always
    container_name: mongo
    build:
      context: ./src/mongo
      target: mongo
    ports:
      - 27017:27017
    volumes:
      - ./src/mongo/data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: vaas1
      MONGO_INITDB_ROOT_PASSWORD: pass
      MONGO_INITDB_DATABASE: vaasdb
  cli:
    container_name: cli
    build:
      context: ./src/cli
      target: cli
    stdin_open: true
    tty: true
    depends_on:
      - engine
      - play-game
